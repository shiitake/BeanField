	<h2>${heading}</h2>
	<div>

	</div>
	<div>
	<label>Your Hand</label>

	</div>

	</form>
<form role="form" submit.delegate="discardCard()">
	<button type="submit" class="btn btn-default">Discard Card</button>
	</form>	
		</form>

	<button type="submit" class="btn btn-default">Shuffle Deck</button>
	</form>
